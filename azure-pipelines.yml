variables:
- name: GO_VERSION
  value: 1.11
- group: rho-variables-dojo-1

trigger:
 branches:
   include:
     - master
     - develop/*
   exclude:
     - develop/deprecated*
 paths:
    exclude:
    - README.md


stages:
- stage: DEV
  jobs:
  - job: Linux
    pool:
      vmImage: ubuntu-16.04
    steps:
      - script: go test
      - script: go build
  - job: Windows
    pool:
      vmImage: windows-2019
    steps:
      - script: go Test
      - script: go build